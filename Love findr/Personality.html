<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Findr</title>
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="apple-touch-icon" sizes="180x180" href="Images/Favicon 1/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/Favicon 1/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/Favicon 1/favicon-16x16.png">
    <link rel="manifest" href="Images/Favicon 1/site.webmanifest">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h2>Love Findr</h2>
        <div class="nav-menu">
            <nav>
                <div class="">
                    <button class="btn header-btn">Log in</button>
                    <button class="btn header-btn">Register</button>
                </div>
            </nav>
        </div>
    </header>

    <section id="Personality">
        <div class="greetings">
            <div class="previous-icon">
                <i class="ri-arrow-left-line"></i>
            </div>
            <div class="Top-div pf-top">
                <h2 class="header-p pf-header">
                    PROFILE
                </h2>
            </div>
        </div>

    <main>
        <div class="about-div pf-abt">
            <p>
                Kindly input your Profile details
            </p>
        </div>
        <form action="/Love findr/Dashboard.html" class="main-form">
            <div class="form-div">
                <label for="pic" id="pf-pic">
                    <span>Upload your picture</span>
                    <input type="file" name="pic" >
                </label>
                <label for="Name">
                    <span>Full Name</span>
                    <input name="Name" type="text" placeholder="Enter your full Name"
                        class="form-input pf-input" >
                </label>
                <label for="Gender">
                    <span>Gender</span>
                    <select name="Gender" id="" class="form-input pf-input pf-select" >
                        <option value="1">Select your Gender</option>
                        <option value="2">Female</option>
                        <option value="3">Male</option>
                    </select>
                </label>
                <label for="DOB">
                    <span>Date of Birth</span>
                    <input name="DOB" type="date" class="form-input pf-input" >
                </label>
                <label for="Phone">
                    <span>Phone Number</span>
                    <input name="Phone" type="tel" placeholder="000000" class="form-input pf-input" >
                </label>
                <label for="Nationality">
                    <span>Your Nationality</span>
                    <input name="Nationality" type="text" placeholder="Enter your Nationality" class="form-input pf-input" >
                </label>
                <label for="Country">
                    <span>Country of Residence</span>
                    <input name="Country" type="text" placeholder="Enter the Country you live in" class="form-input pf-input" >
                </label>
                <label for="State">
                    <span>State of residence</span>
                    <input name="State" type="text" placeholder="Enter the state you live in" class="form-input pf-input" >
                </label>
            </div>
            <div class="icon wallet-connect-btn">
                <a href="#">
                    <button class="icon-list pf-wallet">
                        <i class="ri-facebook-circle-fill"></i>
                        Connect your Base Wallet
                    </button>
                </a>
            </div>
            <div class="checked">
                <input type="checkbox" name="" id="">
                I agree to the Terms and Condition
            </div>
            <input type="submit" class="btn wide-btn">
        </form>
    </main>

    <footer>
    </footer>

</body>

</html>
