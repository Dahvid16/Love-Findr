<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Findr</title>
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="apple-touch-icon" sizes="180x180" href="Images/Favicon 1/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/Favicon 1/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/Favicon 1/favicon-16x16.png">
    <link rel="manifest" href="Images/Favicon 1/site.webmanifest">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header class="header">
        <div class="previous-icon">
            <i class="ri-arrow-left-line"></i>
        </div>
        <div class="Top-div Welcome-div">
            <p class="p1">
                Welcome Back
            </p>
        </div>
    </header>


    <form action="#" method="post">
        <p class="p2">
            Enter your credentials for login.
        </p>
        <div class="form-div">
            <label for="Email Name">
                <input name="Email Name" type="email" placeholder="Email/ Name"
                    class="form-input email-input Login-Email">
            </label>
        </div>
        <div class="form-div">
            <label for="Password">
                <input name="Password" type="password" placeholder="Password"
                    class="form-input pwd-input Login-Password">
            </label>
            <p class="forget">Forget your Password?</p>
        </div>

        <a href="#" class="a">
            <div class="btn Login-continue">Login</div>
        </a>

    </form>

    <div class="or">
        <p>Or continue with</p>
    </div>

    <div class="icon">
        <a href="#" class="a">
            <div class="icon-list">
                <i class="ri-google-fill"></i>
                <span>Google</span>
            </div>
        </a>
        <a href="#" class="a">
            <div class="icon-list">
                <i class="ri-facebook-circle-fill"></i>
                <span>Facebook</span>
            </div>
        </a>
    </div>

    <footer>
        <div class="dont-have">
            <p>
                Do not have an account?
                <a href="sign up.html" class="a dont-have-a">
                    Sign in
                </a>
            </p>
        </div>
    </footer>
</body>

</html>
