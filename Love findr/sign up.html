<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Findr</title>
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="apple-touch-icon" sizes="180x180" href="Images/Favicon 1/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/Favicon 1/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/Favicon 1/favicon-16x16.png">
    <link rel="manifest" href="Images/Favicon 1/site.webmanifest">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header class="header">
        <div class="previous-icon">
            <i class="ri-arrow-left-line"></i>
        </div>
        <div class="Top-div">
            <p class="p1">Create Account</p>
        </div>
    </header>

    <main>
        <div>
            <p class="p2">
                Create an account so you can explore Web3 Love, or and find the perfect Web 3 match.
            </p>
        </div>

        <form action="post" class="form">
            <!-- <div class="form-div">
                <label for="Name">
                    <input name="Nmae" type="text" placeholder="Name" class="form-input">
                    <i></i>
                </label>
            </div> -->
            <div class="form-div">
                <label for="Email">
                    <input name="Email" type="email" placeholder="Email" class="form-input">
                </label>
            </div>
            <div class="form-div">
                <label for="Password">
                    <input name="Password" type="password" placeholder="New Password" class="form-input">
                </label>
            </div>
            <a href="Personality.html" target="_self" class="a">
                <div class="btn">Continue</div>
            </a>
        </form>


        <div class="or">
            <p>Or continue with</p>
        </div>

        <div class="icon">
            <a href="#" class="a">
                <div class="icon-list">
                    <i class="ri-google-fill"></i>
                    <span>Google</span>
                </div>
            </a>
            <a href="#" class="a">
                <div class="icon-list">
                    <i class="ri-facebook-circle-fill"></i>
                    <span>Facebook</span>
                </div>
            </a>
        </div>
        <div class="dont-have">
            <p>
                Already have an account?
                <a href="login.html" class="a dont-have-a">
                    Login
                </a>
            </p>
        </div>
    </main>

    <!-- For Gender -->



    <footer></footer>

</body>

</html>
